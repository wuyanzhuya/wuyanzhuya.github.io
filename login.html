<body>

    <script>
        $(function(){
            $("#btn").click(function(){
                var data={
                    number:$("#number").val(),
                    password:$("#password").val()
                };
        $.ajax({
        type: "POST",
            xhrFields:{
                withCredentials:true
            },
        url: "http://10.30.201.66:8585/login",
        contentType:"application/json",
        data:JSON.stringify(data)
        ,success:function(result){

            });
            })
